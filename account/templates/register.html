{% extends 'base.html' %}
<h1>This is a Login Page</h1>

{% block content %}
<div class="container mt-2">
  {% if messages %}
      {% for message in messages %}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}
</div>

<div class="p-3">
  <div class="container login-container pt-3">
    <div class="text text-center py-3">
        <h2>Mavericks Portal Registration</h2>
        <p>Register using your official details</p>
      </div>
      <form action="" method="post">
          {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" required class="form-control" name="password">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
          <input type="password" required class="form-control" name="password2">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
  </div>
  <div>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
  </div>
</div>
{% endblock %}
