{% extends 'base.html' %}

{% block content %}

<div class="container mt-2">
  {% if messages %}
      {% for message in messages %}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}
  </div>
  <div class="p-3">
    <div class="container login-container">
      <div class="text text-center py-3">
        <h2>Reset Your Password?</h2>
        <!-- <p>Please sign in to access departmental resources</p> -->
      </div>
        <form action="" method="post" class="pb-3">
            {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter your email to reset your password</label>
            <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="password2" placeholder="Confirm password">
          </div>


          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <div>
      <p class="text-center mt-3">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
  </div>
{% endblock %}
