{% extends 'base.html' %}
{% block content %}

<!-- Messages -->
<div class="container">
  {% if messages %}
      {% for message in messages %}
           <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
      {% endfor %}
  {% endif %}
  </div>

<!-- Add Event Form -->
<section class="container my-5" style="max-width: 720px;">
  <div class="text-center">
    <h3 class="mb-4">Add New Event</h3>
    <p class="px-5">Upload a new event to the department gallery. Please provide all the necessary details below.</p>
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Name -->
    <div class="mb-3">
      <label class="form-label">Event Name</label>
      <input type="text" class="form-control" name="name" placeholder="Enter event name" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" name="description" placeholder="Enter event description" required>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" name="date" placeholder="Enter event description" required>
    </div>

    <!-- Submit -->
    <div class="d-flex justify-content-end gap-2">
      <button type="reset" class="btn btn-outline-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Upload Event</button>
    </div>

  </form>
</section>

{% endblock %}
