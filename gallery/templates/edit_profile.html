{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="mb-4 text-center">Edit Profile</h4>             
                   <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Profile Picture -->
                        <div class="mb-3 text-center">
                            
                             {% if user.profile.image %}
                            <img src="{{user.profile.image.url}}" class="rounded-circle" width="120" height="120" style="object-fit: cover;">
                            {% else %}
                            <img src="{% static 'default.jpg' %}" class="rounded-circle" width="120" height="120" style="object-fit: cover;">
                            {% endif %}
                            <p class="text-muted small">Change profile picture</p>
                            {{ form.image }}
                        </div>

                        <!-- Bio -->
                        <div class="mb-3">
                            <label class="form-label">Bio</label>
                            {{ form.bio }}
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            {{ form.contact }}
                        </div>

                        <!-- Submit Button -->
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'profile' %}" class="btn btn-outline-secondary">
                                    Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>


                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
